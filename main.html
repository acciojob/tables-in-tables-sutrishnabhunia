<!DOCTYPE html>
<html>
<head>
<style>
table {
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid black;
  padding: 8px;
}

.inner-table {
  border: none;
  width: 100%;
}

.inner-table td, .inner-table th {
  border: none;
}

ul {
  list-style-type: none;
  padding: 0;
}

ul li:before {
  content: "\2022";
  color: red;
  display: inline-block;
  width: 1em;
  margin-left: -1em;
}
</style>
</head>
<body>
<table>
  <tr>
    <th>SL No.</th>
    <th>Organization</th>
    <th>Location</th>
    <th>Duration</th>
    <th>Position</th>
  </tr>
  <tr>
    <td>1</td>
    <td>ABC Company</td>
    <td>City A</td>
    <td>1 year</td>
    <td>
      <table class="inner-table">
        <caption>Nested Table 1</caption>
        <tr>
          <th>Column 1</th>
          <th>Column 2</th>
        </tr>
        <tr>
          <td>Value 1</td>
          <td>Value 2</td>
        </tr>
      </table>
    </td>
  </tr>
  <tr>
    <td>2</td>
    <td>XYZ Inc.</td>
    <td>City B</td>
    <td>2 years</td>
    <td>
      <table class="inner-table">
        <caption>Nested Table 2</caption>
        <tr>
          <th>Column 1</th>
          <th>Column 2</th>
        </tr>
        <tr>
          <td>Value 1</td>
          <td>Value 2</td>
        </tr>
      </table>
    </td>
  </tr>
</table>
</body>
</html>
